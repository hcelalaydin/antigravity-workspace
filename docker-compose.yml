# ============================================
# DreamWeaver - Docker Compose Configuration
# ============================================
# Run with: docker-compose up -d
# View logs: docker-compose logs -f
# Stop: docker-compose down

version: '3.8'

services:
  dreamweaver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dreamweaver-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/prisma/data/dreamweaver.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      # Persist database
      - dreamweaver-db:/app/prisma/data
      # Persist uploaded card images
      - dreamweaver-cards:/app/public/cards
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dreamweaver-db:
    driver: local
  dreamweaver-cards:
    driver: local
